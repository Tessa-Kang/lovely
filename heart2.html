<!DOCTYPE html>

  <title>Love Card</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #ffe6e6;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      position: relative;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 350px;
      margin: 80px auto;
      overflow: hidden;
      text-align: center;
      animation: fadeIn 2s ease;
      z-index: 10;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card h1 {
      color: #e60073;
      margin-top: 20px;
    }

    .card p {
      color: #444;
      padding: 0 20px 30px;
      display: none;
      font-size: 16px;
    }

    button {
      background-color: #e60073;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #cc005f;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Snow & heart animation */
    .falling {
      position: fixed;
      top: -50px;
      width: 20px;
      height: 20px;
      opacity: 0.8;
      animation: fall linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
